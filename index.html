<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK  by lalan kumar</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Courier New', Courier, monospace;
}
.main{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin: 5px;
    padding: 10px;
    background-color: blueviolet;
    font-size: 50px;
    
    
}
#time{
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="main">
        <h1> Current time is <span id="time"></span></h1>
    </div>
</body>
<script>
    let time = document.getElementById("time");
     time.innerHTML = new Date();
    setInterval(updateTime,1000);

    function updateTime(){
        time.innerHTML = new Date();
    }

</script>
</html>
